<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section id="galeria">
        <img src="https://picsum.photos/id/237/200/300" alt="">
        <div class="botonera">
            <button onclick="cargarImg(230)">1</button>
            <button onclick="cargarImg(231)">2</button>
            <button onclick="cargarImg(232)">3</button>
            <button onclick="cargarImg(233)">4</button>
            <button onclick="cargarImg(1)">5</button>
        </div>
    </section>

    <script>
        function cargarImg(teresa) {
            let direccionImagen = "https://picsum.photos/id/" + teresa + "/200/300";

            document.querySelector('img').src = direccionImagen;
        }



    </script>
</body>

</html>
