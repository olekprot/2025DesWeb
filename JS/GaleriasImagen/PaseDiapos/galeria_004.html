<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section id="galeria">
        <img src="https://picsum.photos/id/237/200/300" alt="">
        <div class="botonera">
            <button onclick="cargarImg(0)">1</button>
            <button onclick="cargarImg(1)">2</button>
            <button onclick="cargarImg(2)">3</button>
            <button onclick="cargarImg(3)">4</button>
            <button onclick="cargarImg(4)">5</button>
        </div>
    </section>

    <script>
        const fotos = [
            "https://picsum.photos/id/237/200/300",
            "https://picsum.photos/id/238/200/300",
            "https://picsum.photos/id/239/200/300",
            "https://picsum.photos/id/240/200/300",
            "https://picsum.photos/id/241/200/300"
        ];

        function cargarImg(teresa) {
            let direccionImagen = fotos[teresa];

            document.querySelector('img').src = direccionImagen;
        }



    </script>
</body>

</html>
