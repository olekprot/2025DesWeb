    function changeScene() {
      document.getElementById('pic').src = "img/"+scenes[scene][0];
      bU = scenes[scene][1];
      bL = scenes[scene][2];
      bR = scenes[scene][3];
      bD = scenes[scene][4];
      testear();
    }


    
    function step(v) {
      scene = scenes[scene][v];
      changeScene();
    }

// LANZAR TODAS LAS FUNCIONES
